<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration|C&C</title>
	<link rel="stylesheet" href="css/style.css">
	
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>

	<div class="login-box">
		<h1 style="">REGISTATION&nbsp&nbsp&nbsp&nbsp</h1>
		<form class="login-form">
				<div class="form-group">
							<label for="">Name</label>
							<input type="text" class="form-control" placeholder="Exp.Sadman Sakib">
				</div>
				<div class="form-group">
							<label for="">Email</label>
							<input type="Email" class="form-control" placeholder="Exp.Sadman.Sakib@gmail.com">
				</div>
				<div class="form-group">		<label for="">Mobile NO.</label>
							<input type="tel" class="form-control" min='11' maxlength="11" placeholder="Exp.018XXXXXXXXX">
				</div>			
				
				<div class="form-group">		<label for="">age</label>
							<input type="Number" class="form-control" min="18" placeholder="Exp.18">
				</div>
						
				<div class="form-group">			
							<select>
								
								<option value="0">Select your university</option>
								<option value="1">Dhaka University</option>
								<option value="2">bracU</option>
								<option value="3">nsu</option>
								<option value="4">In colleg</option>


							</select>
				</div>
						
				<div class="form-group">
							<input type="checkbox"> I accept all the terms
				</div>

				<div class="form-group">		
							<input type="Submit" value="SUBMIT" class="btn">
				</div>


		</form>
	</div>
</body>
</html>
